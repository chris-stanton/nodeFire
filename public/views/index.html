<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
  <meta charset="utf-8">
  <title>nodeFire with Authentication</title>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="vendors/angular-route.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

  <!-- Firebase Config -->
  <script src="scripts/config.js"></script>

  <!-- Angular Application with Authentication -->
  <script src="scripts/client.js"></script>
  <script src="scripts/controllers/home.controller.js" charset="utf-8"></script>
  <script src="scripts/controllers/secrets.controller.js" charset="utf-8"></script>
</head>

<body ng-controller="SampleCtrl as sc">
  <nav ng-include="'/views/templates/nav.html'"></nav>
  <h1>Hi! Log in to get some secret data from the server!</h1>
  <button ng-click="sc.logIn()">Log In</button>
  <button ng-click="sc.logOut()">Log Out</button>
  <main ng-view></main>
</body>
</html>
